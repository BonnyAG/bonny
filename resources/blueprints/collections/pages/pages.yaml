title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 50
          validate:
            - required
      -
        handle: header
        field:
          placeholder: 'Enter header text'
          input_type: text
          antlers: false
          display: Header
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
          width: 50
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
          width: 50
      -
        handle: link_section
        field:
          display: Links
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: links
        field:
          collapse: false
          sets:
            new_link:
              display: 'New Link'
              fields:
                -
                  handle: icon
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Icon
                    type: assets
                    icon: assets
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: name
                  field:
                    input_type: text
                    antlers: false
                    display: Name
                    type: text
                    icon: text
                    width: 50
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: description
                  field:
                    antlers: false
                    display: Description
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    read_only: false
                -
                  handle: link_to
                  field:
                    collections:
                      - pages
                    display: 'Link To'
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
                    read_only: false
          display: Links
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          read_only: false
          instructions: 'Enter all links that need to be displayed on the home page'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
