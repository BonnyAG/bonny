<h1 class="text-5xl text-slate-900 mt-8 font-bold font-title mb-5 hover:text-sky-600 transition ease-in-out">{{ header }}</h1>
<p class="font-body">{{ content }}</p>

<section name="Links">
    {{ links }}
        <a href="{{ coming_soon ? "#" : link_to }}">
            <div class="flex mb-4 bg-white p-4 rounded-lg content-center shadow-sm hover:scale-105 hover:shadow-md transition ease-in-out {{ coming_soon ? "border-2 border-yellow-400" : "" }}">
                <div class="self-center">
                    <svg class="flex-none w-20 fill-white rounded-lg p-4 bg-sky-300 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        {{ icon }}
                    </svg>
                </div>
                <div class="ml-2 p-3 flex-initial">
                    <h2 class="text-slate-900 font-bold font-subtitle text-lg capitalize">{{ name }}</h2>
                    <p class="font-light font-body text-sm text-slate-400 max-w-sm mb-2">{{ description }}</p>
                    {{ if coming_soon }} <span class="px-2 py-1 bg-yellow-200 font-semibold text-yellow-900 text-xs rounded-2xl">Coming Soon</span> {{ /if }}
                </div>
            </div>
        </a>
    {{ /links }}
</section>
