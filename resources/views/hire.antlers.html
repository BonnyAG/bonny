<h1 class="text-4xl xl:text-5xl text-slate-900 mt-8 font-bold font-title mb-5 hover:text-sky-600 transition ease-in-out">{{ title }}</h1>
<p class="font-body">{{ content }}</p>

<section name="form" class="p-6 bg-white border-2 border-slate-200 w-1/2 rounded-lg">
    {{ form:contact_me }}
 
    <!-- First let's check if this is after a submission, and if so, was it successful. -->
    <!-- If it was, just show the success message. After all, we don't want them submitting again once they've gotten in touch! -->
    {{ if success }}
        <div class="bg-green-300 text-white p-2">
            {{ success }}
        </div>
    {{ else }}
        <!-- If we weren't successful, show any errors. If a fresh page load, there's no errors, so do nothing. -->
        {{ if errors }}
            <div class="bg-red-300 text-white p-2">
                {{ errors }}
                    {{ value }}<br>
                {{ /errors }}
            </div>
        {{ /if }}
 
        <!-- Loop through and render the form inputs -->
        {{ fields }}
            <div class="p-2 w-full">
                <label>{{ display }}</label>
                <div class="p-1">{{ field }}</div>
                {{ if error }}
                    <p class="text-gray-500">{{ error }}</p>
                {{ /if }}
            </div>
        {{ /fields }}
 
        <!-- Add the honeypot field -->
        <input type="text" class="hidden" name="{{ honeypot ?? 'honeypot' }}">
 
        <!-- This is just a submit button. -->
        <button type="submit" class="py-2 px-4 font-medium text-white rounded-md bg-sky-400 border-1 border-sky-300 shadow-md shadow-sky-200 hover:bg-sky-700 hover:shadow-sky-700/20 transition ease-in-out">Submit</button>
    {{ /if }}
 
{{ /form:contact_me }}
</section>
